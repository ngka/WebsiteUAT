<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./DataTables/datatables.min.css" rel="stylesheet">
    <script src="./DataTables/datatables.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mb-2">
        <div class="card-body">
          <form action="/api/signup" method="POST">
              <div class="mb-2 col">
                <label for="formRemarks" class="form-label">Username/ Email</label>
                <input class="form-control" id="formEmail" name="usernameEmail">
              </div>
              <div class="mb-2 col">
                <label for="formPeople" class="form-label">Password</label>
                <input type="password" class="form-control" id="formPassword" name="password">
              </div>
              <div class="mb-2 col">
                <label for="formPeople" class="form-label">Confirm Password</label>
                <input type="password" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="./form-submit.js"></script>
</html>
